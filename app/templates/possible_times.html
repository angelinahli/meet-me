{% extends "base.html" %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="cals.js"></script>
{% block content %}
<div class="row">
{% for date, events in calendar.items() %}
<div class="col-sm-3">
<h5 class="text-center">{{ date }}</h5>
<ul class="list-group">
    {% for event in events %}
    <li class="list-group-item text-center">
        {{ event.start }} - {{ event.end }}
    </li>
    {% endfor %}
</ul>
<br>
</div>
{% endfor %}
</div>
{% endblock %}
