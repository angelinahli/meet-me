{% extends "base.html" %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="cals.js"></script>
{% block content %}
<ul class="list-group">
{% for event in events %}
    <li class="list-group-item">
        Start: {{ event.get_formatted_start() }} <br>
        End: {{ event.get_formatted_end() }}
    </li>
{% endfor %}
</ul>
{% endblock %}
